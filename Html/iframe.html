<!DOCTYPE html>
<html>

<head>
    <title>iframe</title>
</head>

<body>
    <!--iframe is used to make a picture or a blog in a frame within our web page, i.e nested browsing context-->
    <iframe id="iframe" title="GTA road map" width="500" height="300"
        src="https://static.wikigta.org/en/images/thumb/2/27/GTAVC_Radarmap.PNG/600px-GTAVC_Radarmap.PNG">
    </iframe>
</body>

</html>
