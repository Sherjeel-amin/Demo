<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage</title>
</head>
<body>
    <script type="text/javascript">
        if(sessionStorage.hits)
        {
            sessionStorage.hits=Number(sessionStorage.hits)+1;
        }
        else{
            sessionStorage.hits=1;
        }
document.write("Total refresh times :"+sessionStorage.hits);
 
    </script>
    <p>Inorder to increase the refresh times refresh the page</p>
</body>
</html>
