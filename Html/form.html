<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <script defer src="form.js"></script>

    <div class="container">
    <form action="#"  onsubmit="return validation()">

        <br>
        <h3> Registration Form</h3><br>

        <label class ="col"for="fname">First Name</label>
        <input type="text" id="input-box-fname" placeholder="First Name" required><br>
        <label class = "col" for="lname">Last Name</label>
        <input type="text" id="input-box-lname" placeholder="Last Name" ><br>
        <label class = "col "for="Contact">Contact</label>
        <input type="text" id="input-box-contact" placeholder="Phone Number" ><br>
        <button type="submit">Submit</button>



    </form>
</div>

</body>

</html>
