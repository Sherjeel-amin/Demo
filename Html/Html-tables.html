<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
    <link rel="Stylesheet" href="../CSS/tableStyle.css" />
</head>

<body>
    <!--Here we use "target='_blank'" so that it opens in a new tab-->
    <a href="/class attribute.html" target="_blank">Clickable Text</a>
    <div>
        <table>
            <caption>Employee details</caption>
            <!--tr represent rows-->
            <tr>
                <!--th represent element to be heading-->
                <th>S.No</th>
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <!--td represent coloumn elements in row-->
                <td>1</td>
                <td>Abhi</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Manoj</td>
                <td>22</td>
            </tr>
        </table>
    </div>
</body>

</html>
