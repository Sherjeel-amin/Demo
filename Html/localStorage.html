<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Storage</title>
</head>
<body>

<script type="text/javascript">
        if(localStorage.hits)
        {
            localStorage.hits=Number(localStorage.hits)+1;
        }
        else{
            localStorage.hits=1;
        }
document.write("Total refresh times :"+localStorage.hits);
 
    </script>
    <p>Increase refresh time by refreshing the page</p>
</body>
</html>
