<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <!--Normal form where the action attribute is used to store or redirect after submission of the form-->
    <form action="" target="_blank" method="get" id="details">
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" name="name" id="name" required />
        </div>
        <div>
            <label for="email">Enter Mail id:</label>
            <input type="email" name="email" , id="email" required />
        </div>
        <div>
            <input type="submit" value="Submit"/>
        </div><hr/>

    </form>
    <!--Including fieldset makes it wrapped within-->
    <form action="" target="_blank" method="get" id="details">
        <div>
            <label for="name">Enter "I accept":</label>
            <input type="text" name="name" id="name" required />
        </div>
        <fieldset>
            <!--legend used as a caption for the fieldset-->
            <legend>I accept the terms and Conditions</legend>
            <label><input type="radio" name="radio" value="yes">Yes</label>
            <label><input type="radio" name="radio" value="no">No</label>
        </fieldset>
        <div>
            <fieldset>
                <legend>Gender</legend>
                <lable><input type="radio" name="gender" value="male">Male</lable>
                <lable><input type="radio" name="gender" value="female">Female</lable>
            </fieldset>
            <input type="submit" value="Submit"/>
        </div>
        <div>
            <fieldset>
                <legend>Role</legend>
                <lable><input type="radio" name="role" value="manager">Manager</lable>
                <lable><input type="radio" name="role" value="Senior Engineer">Senior Engineer</lable>
            </fieldset>
            <input type="submit" value="Submit"/>
        </div>
    </form>
</body>
</html>
