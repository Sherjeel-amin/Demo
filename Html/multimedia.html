<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>

<body>
    <!--When the image is not loaded the things in alt will be displayed -->
    <img src="https://imgs.search.brave.com/Qx8hQwgOgwgdbmDBFFNV7N7DzNjPEZzZXM_mTBLY94k/rs:fit:500:0:0/g:ce/aHR0cHM6Ly9wYXJ0/ bmVycy5ib29taS5j/b20vcGFydG5lcl9j/b250ZW50LzU2LzYy/MTk1Ni9sb2dvLmpw/Zz90PThkN2U2ODUz/NWEzYzIzOQ"
        alt="Aspire Systems logo" />
    <img src="https://imgs.search.brave.com/n6dB8SaTL283Bd1mCuJMNx-nHAlstIl44ijN6QnY8Cc/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/ZnJlZS1waG90by9o/dG1sLXN5c3RlbS13/ZWJzaXRlcy1jb25j/ZXB0XzIzLTIxNTAz/MjM1MjguanBnP3Np/emU9NjI2JmV4dD1q/cGc"
        alt="Html graphics" width="500px" height="300px">

    <!--using figure tag we could give caption for our image-->
    <figure>

        <img src="https://imgs.search.brave.com/SIGuMtw70g-JjnTXC_7w_ZZuOGVGxlWGWlZWajah3vw/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzL2EwLzMw/Lzg5L2EwMzA4OTc3/M2Q4NDZlY2Y1M2Mw/MjVmZDQ2YzNkMzcz/LmpwZw"
            alt="Sunset with Trees" width="430px" height="648px" />
        <figcaption>Sunset Potrait</figcaption>
    </figure>

    <!--Attaching video to our website-->
    
    <video controls width="500px">
        <source src="/assets/mixkit-stunning-sunset-seen-from-the-sea-4119-medium.mp4" type="video/mp4" />
    </video>

    <!--Attaching video with source as a attribute-->

    <p><i>Source as attribute</i></p>
    <video src="assets/mixkit-stunning-sunset-seen-from-the-sea-4119-medium.mp4" type="video/mp4" controls
        width="700px"></video>

    <!--Attaching video with source as a attribute, you can also do it with source tag nested to audio tag-->

    <audio src="assets/mixkit-game-show-suspense-waiting-667.wav" type="audio/wav" controls></audio>

</body>

</html>
